// Typewriter Effekt für nachrichten


let currentTypewriterSession = 0;

function startTypewriter(text, delay = 30) {
  const session = ++currentTypewriterSession; // neue Session-ID
  modalText.textContent = "";
  let i = 0;

  function typeNext() {
    // Abbrechen, wenn eine neue Session gestartet wurde
    if (session !== currentTypewriterSession) return;

    if (i < text.length) {
      modalText.textContent += text.charAt(i);
      i++;
      setTimeout(typeNext, delay);
    }
  }

  typeNext();
}

  }

function updateCelestials() {
  const sun = document.getElementById("sonne");
  const moon = document.getElementById("mond");
  const stars = document.getElementById("sterne");

  const now = new Date();
  const hour = now.getHours() + now.getMinutes() / 60;

  const horizonY = window.innerHeight * 0.5;
  const maxArcHeight = horizonY - 100;

  // Tag: Sonne von 6–22 Uhr
  if (hour >= 6 && hour < 21) {
    const percent = (hour - 6) / 15; // 6–22 Uhr = 16 Stunden → 0–1
    const arc = Math.sin(percent * Math.PI); // Bogenbewegung
    const sunY = horizonY - (arc * maxArcHeight) - 40;

    sun.style.top = `${sunY}px`;
    sun.style.display = "block";

    moon.style.display = "none";
    stars.style.display = "none";
  } 
  // Nacht: Mond von 22–6 Uhr
  else {
    let percent;
    if (hour >= 22) {
      percent = (hour - 22) / 8;  // 22–24 Uhr → 0–0.25
    } else {
      percent = (hour + 2) / 8;   // 0–6 Uhr → 0.25–1
    }
    const arc = Math.sin(percent * Math.PI);
    const moonY = horizonY - (arc * maxArcHeight) - 40;

    moon.style.top = `${moonY}px`;
    moon.style.display = "block";

    sun.style.display = "none";
    stars.style.display = "block";
  }
}

// Initial aufrufen und jede Minute aktualisieren

setInterval(updateCelestials, 60 * 1000);
